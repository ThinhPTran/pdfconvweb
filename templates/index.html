<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center">File Upload and Download</h2>
                    </div>
                    <div class="card-body">
                        <!-- Upload Section -->
                        <div class="upload-section mb-4">
                            <h4 class="text-center mb-3">Upload a File</h4>
                            <form id="uploadForm" class="text-center">
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label">
                                        <div class="upload-area p-4 border rounded bg-light">
                                            <p class="text-muted">Drop files or click here to upload</p>
                                            <input type="file" class="form-control d-none" id="fileInput" name="file" required>
                                        </div>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                            <!-- Progress Bar -->
                            <div class="progress mt-3" style="display: none;">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                            </div>
                        </div>

                        <!-- Download Section -->
                        <div class="download-section">
                            <h4 class="text-center mb-3">Download Your File</h4>
                            {% if download_link %}
                                <div class="alert alert-success text-center">
                                    Your file is ready: <a href="{{ download_link }}" class="alert-link">Download</a>
                                </div>
                            {% endif %}

                            <h5 class="text-center mb-3">Previously Converted Files</h5>
                            <ul class="list-group">
                                {% for file in files %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ file }}
                                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-sm btn-success">Download</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for upload progress -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const uploadForm = document.getElementById('uploadForm');
        const progressBarContainer = document.querySelector('.progress');
        const progressBar = document.getElementById('progressBar');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-primary');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-primary');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-primary');
            fileInput.files = e.dataTransfer.files;
        });

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true);

            // Track upload progress
            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = `${percentComplete}%`;
                    progressBar.textContent = `${Math.round(percentComplete)}%`;
                }
            };

            // Show progress bar
            progressBarContainer.style.display = 'block';

            // Handle upload completion
            xhr.onload = () => {
                if (xhr.status === 200) {
                    // Reload the page to show the download link
                    window.location.reload();
                } else {
                    alert('Upload failed. Please try again.');
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
